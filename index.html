<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>It's Space</title>
</head>

<body>
  <!-- Navigation -->
  <header>
    <div class="logo">
      <img src="./images/rocket-logo.png" alt="Logo">
    </div>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <label for="nav-toggle" class="nav-burger">&#9776;</label>
    <nav class="navigation">
      <ul class="nav-items">
        <li><a href="#">Our Mission</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#meet-us">Meet Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="main-container">
      <h1 class="title">Let's Explore Together!</h1>
      <div class="solar-system-container">
        <div class="sun"></div>
        <div class="earth"></div>
        <div class="moon"></div>
      </div>
    </div>

   <!-- Gallery -->
    <div class="gallery-container">
      <h1 id="gallery">Gallery</h1>
      <div class="photos">
        <div class="photo">
          <img src="./images/planet-images/moon.jpg" alt="the moon">
        </div>
        <div class="photo">
          <img src="./images/planet-images/venus.jpg" alt="venus">
        </div>
        <div class="photo">
          <img src="./images/planet-images/jupiter.jpg" alt="jupiter">
        </div>
        <div class="photo">
          <img src="./images/planet-images/mars.jpg" alt="mars">
        </div>
        <div class="photo">
          <img src="./images/planet-images/neptune.jpg" alt="neptune">
        </div>
        <div class="photo">
          <img src="./images/planet-images/uranus.jpg" alt="uranus">
        </div>
        <div class="photo">
          <img src="./images/planet-images/saturn.jpg" alt="saturn">
        </div>
      </div>
    </div>

    <!-- Meet Us -->
    <div class="meet-container">
      <h1 id="meet-us">Meet Us!</h1>    
      <div class="meet-box">

        <div class="employee-card">
          <div class="profile">
            <img src="./images/matthew.png" alt="Photo of employee, Matthew">
          </div>
          <figcaption>
            <h2>Matthew</h2>
            <h4>Lead Astronomer</h4>
          </figcaption>
        </div>

        <div class="employee-card">
          <div class="profile">
          <img src="./images/E.png" alt="Photo of employee, Elijah">
          </div>
          <figcaption>
            <h2>Elijah</h2>
            <h4>Astrophysicist</h4>
          </figcaption>
        </div>

        <div class="employee-card">
          <div class="profile">
            <img src="./images/goosey.png" alt="Photo of employee, Goose">
          </div>
          <figcaption>
            <h2>Goose</h2>
            <h4>Astrobiologist</h4>
          </figcaption>
        </div>

        <div class="employee-card">
          <div class="profile">
            <img src="./images/beanz.png" alt="Photo of employee, Mila">
          </div>
          <figcaption>
            <h2>Mila</h2>
            <h4>Planetary Scientist</h4>
          </figcaption>
        </div>

        <div class="employee-card">
          <div class="profile">
            <img src="./images/sharon.png" alt="Photo of employee, Sharon">
          </div>
          <figcaption>
            <h2>Sharon</h2>
            <h4>Cosmologist</h4>
          </figcaption>
        </div>

        <div class="employee-card">
          <div class="profile">
            <img src="./images/frank.png" alt="Photo of employee, Frank">
          </div>
          <figcaption>
            <h2>Frank</h2>
            <h4>Chief Canine Cosmonaut Coordinator</h4>
          </figcaption>
        </div>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <h4>
        It's Space
      </h4>
      <p>321 WeHaveLiftoff Drive</p>
      <p>
        Houston, TX 000-0001
      </p>
      <a
        href="https://www.freepik.com/free-vector/astronaut-making-selfie-moon_4758493.htm#page=2&query=3d%20astronaut%20png&position=33&from_view=search&track=ais&uuid=543503e6-be1b-4a36-b3cb-5384eac06e52">Logo
        Image
        by vectorpocket</a> on Freepik
    </div>
  </footer>

</body>

</html>
